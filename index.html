<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiraVista Developments</title>
    <style>
        @font-face {
            font-family: "Barlow-Medium";
            src: url("font/Barlow-Medium.ttf") format("truetype");
        }
        @font-face {
            font-family: "tt0296m";
            src: url("font/tt0296m.ttf") format("truetype");
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Barlow-Medium';
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("image snap.png");
            background-size: cover; /* Ensures the image covers the background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat;
        }
        .top {
            text-align: center;
            color: black;
            margin-bottom: 55%; /* Adjusted to move the header up */
        }
        .bottom {
            text-align: center;
            color: black;
            margin-top: 55%;
        }
        h1 {
            font-family: 'tt0296m';
            font-size: 6vw; /* Reduced font size */
            margin: 0;
        }
        h2 {
            font-family: 'tt0296m';
            font-size: 3.5vw; /* Reduced font size */
            margin: 0;
        }
        .blue {
            color: #1867A3;
        }
        .grey {
            color: #A5A4A4;
        }
        footer {
            position: absolute;
            bottom: 0; /* Positioned at the very bottom */
            left: 0.5%; /* Aligned to the right */
            text-align: right;
            color: white;
            font-size: 1vw; /* Very small font size */
        }
        p {
            font-size: 2vw; /* Reduced font size */
            font-family: 'tt0296m';
            margin: 1% 0;
        }
        .contact {
            color: white;
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 768px) {
            body {
                background-image: url("image small.png"); /* Smaller image for smaller screens */
            }
            .top {
                margin-bottom: 90%; /* Adjusted to move the header up */
            }
            .bottom {
                margin-top: 90%;
            }
            h1 {
                font-size: 9vw; /* Adjusted for smaller screens */
            }
            h2 {
                font-size: 6vw; /* Adjusted for smaller screens */
            }
            p {
                font-size: 4vw; /* Adjusted for smaller screens */
            }
            footer {
                font-size: 2vw; /* Adjusted for smaller screens */
            }
        }

        /* Media query for very small screens */
        @media screen and (max-width: 480px) {
            .top {
                margin-bottom: 120%; /* Adjusted to move the header up */
            }
            .bottom {
                margin-top: 120%;
                margin-bottom: 20%;                
            }
            h1 {
                font-size: 10vw; /* Adjusted for very small screens */
            }
            h2 {
                font-size: 7vw; /* Adjusted for very small screens */
            }
            p {
                font-size: 4.5vw; /* Adjusted for very small screens */
            }
            footer {
                font-size: 2vw; /* Adjusted for very small screens */
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="top">
            <h1 class="blue">SIRAVISTA</h1>
            <h1 class="grey">DEVELOPMENTS LTD</h1>
        </div>
        <div class="bottom">
            <p>You Ask, We Build</p>
            <h2>COMING SOON</h2>
            <p class="contact">info@siravista.com</p>
        </div>
    </section>
    <footer>
        &copy; SiraVista Developments LTD | 2023 All rights reserved
    </footer>
</body>
</html>
